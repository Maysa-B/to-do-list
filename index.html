<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>To do list</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
    </p>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>

    <ol id="lista-tarefas"></ol>

    <section id="buttons">
    <button id="apaga-tudo">Limpar</button>
    <button id="remover-finalizados">Limpar finalizados</button>
    <button id="salvar-tarefas">Salvar</button>
    <button id="remover-selecionado">Remover selecionado</button>
    <br>
    <button id="mover-cima" class="move"><img src="/seta-para-cima.png" alt="seta para cima"></button>
    <button id="mover-baixo" class="move"><img src="/seta-para-baixo.png" alt="seta para baixo"></button>
</section>
    <script src="/script.js"></script>
</body>
</html>
